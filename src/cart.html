<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body style="overflow-x: hidden !important;">

    <section class="cart">
        <div class="container">
            <div class="cart__wrap">
                <div class="cart__head">
                    <h2>Your cart</h2>
                    <a href="/">Continue shopping</a>
                </div>
                <div class="cart__body">
                    <table>
                        <thead>
                            <tr>
                                <th class="cart__spacing" colspan="2">Product</th>
                                <th class="cart__quantity" colspan="1">Quantity</th>
                                <th class="cart__price" colspan="1">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cart__item">
                                <td class="cart__item_img"><img src="./img/prod/1.webp" alt=""></td>
                                <td class="cart__item_detail">
                                    <a href="#" class="cart__item_detail-title">Proton - Keto ACV Gummies</a>
                                    <div class="cart__item_detail-price">$19.16</div>
                                    <div class="cart__item_detail-descr">Quantity: Buy 1 Bottle</div>
                                </td>
                                <td class="cart__item_quantity">
                                    <div class="cart__item_quantity-wrap">
                                        <button class="cart__item_quantity-btn" name="minus">
                                            <svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" fill="none" viewBox="0 0 10 2">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M.5 1C.5.7.7.5 1 .5h8a.5.5 0 110 1H1A.5.5 0 01.5 1z" fill="currentColor">
                                              </path>
                                            </svg>
                                        </button>
                                        <div class="cart__item_quantity-input">
                                            <input type="number" min="1" value="1">
                                        </div>
                                        <button class="cart__item_quantity-btn" name="plus">
                                            <svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" fill="none" viewBox="0 0 10 10">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M1 4.51a.5.5 0 000 1h3.5l.01 3.5a.5.5 0 001-.01V5.5l3.5-.01a.5.5 0 00-.01-1H5.5L5.49.99a.5.5 0 00-1 .01v3.5l-3.5.01H1z" fill="currentColor">
                                              </path>
                                            </svg>
                                        </button>
                                    </div>
                                    <a href="#" class="cart__item_quantity-remove">
                                        <svg height="15px" width="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true" focusable="false" class="icon icon-remove">
                                            <path d="M14 3h-3.53a3.07 3.07 0 00-.6-1.65C9.44.82 8.8.5 8 .5s-1.44.32-1.87.85A3.06 3.06 0 005.53 3H2a.5.5 0 000 1h1.25v10c0 .28.22.5.5.5h8.5a.5.5 0 00.5-.5V4H14a.5.5 0 000-1zM6.91 1.98c.23-.29.58-.48 1.09-.48s.85.19 1.09.48c.2.24.3.6.36 1.02h-2.9c.05-.42.17-.78.36-1.02zm4.84 11.52h-7.5V4h7.5v9.5z" fill="#081723"></path>
                                            <path d="M6.55 5.25a.5.5 0 00-.5.5v6a.5.5 0 001 0v-6a.5.5 0 00-.5-.5zM9.45 5.25a.5.5 0 00-.5.5v6a.5.5 0 001 0v-6a.5.5 0 00-.5-.5z" fill="#081723"></path>
                                        </svg>
                                    </a>
                                </td>
                                <td class="cart__item_price">
                                    $<span>57.48</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
